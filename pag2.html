    <style>

        body{

        #center2{
            background-color:white;

            height: 400px;

        }

<body>
    <div id=center2>
        <form>
        <h1>LOGIN</h1>
        <input type="text" placeholder="your username" id="Sn"><br><br>
        <input type="password" placeholder="your password" id="Pw"><br><br>
        <input type="submit" onclick=login();>
        </form>
    </div>

    <script>

        var login = function () {
            var us = document.getElementById('Sn').value;
            var pw = document.getElementById('Pw').value;
            
            if(us == "admin" && pw == "123"){
                this.close();
                window.open('pag3.html');
            }else{
            alert("username or passoword is invalid");
            }
        }
    </script>
